name: generate snake animation

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: generate snake SVG with colors
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ayamgeprek-linux
          outputs: |
            dist/github-contribution-grid-snake.svg?color_snake=#A020F0&color_dots=#2d2d2d&color_dots_active=#00FF00&background=transparent

      - name: push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
